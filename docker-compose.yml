services:
  users:
    build: './users'
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      - MONGO_DB_URI=mongodb://db/market-place
    networks:
      - outside
      - default

  products:
    build: './products'
    ports:
      - '3001:3000'
    depends_on:
      - db
    environment:
      - MONGO_DB_URI=mongodb://db/market-place
    networks:
      - outside
      - default

  auth:
    build: './auth'
    ports:
      - '3002:3000'
    depends_on:
      - db
    environment:
      - MONGO_DB_URI=mongodb://db/market-place
    networks:
      - outside
      - default

  db:
    image: mongo
    ports:
      - '27017:27017'
networks:
  outside:
    external: true